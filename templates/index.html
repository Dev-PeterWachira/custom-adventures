<!DOCTYPE html>
<html>
<head>
    <title>Crypto Arbitrage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Current Spreads</h1>
    <p>Entry Spread: <span id="entry_spread">{{ entry_spread|round(2) }}%</span></p>
    <p>Exit Spread: <span id="exit_spread">{{ exit_spread|round(2) }}%</span></p>
    <div id="graph">{{ graph_json|safe }}</div> <!-- Adjust based on your Plotly setup -->

    <script>
        var socket = io();
        socket.on('new_data', function(data) {
            document.querySelector('#entry_spread').textContent = data.entry_spread.toFixed(2) + '%';
            document.querySelector('#exit_spread').textContent = data.exit_spread.toFixed(2) + '%';
            // Add graph updates here if needed (requires more setup)
        });
    </script>
</body>
</html>
